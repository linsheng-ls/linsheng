name: Java CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Run Tests
        run: mvn test

      # ðŸ“¦ CDï¼šä¸Šä¼  JAR åˆ° EC2
      - name: Upload jar to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user  # å¦‚æžœæ˜¯ Ubuntuï¼Œè¯·æ”¹æˆ ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/aws-web-demo-0.0.1-SNAPSHOT.jar"
          target: "~/app/"

      # ðŸš€ CDï¼šè¿œç¨‹å¯åŠ¨ Spring Boot åº”ç”¨
      - name: Run jar on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            pkill -f 'java -jar' || true
            nohup java -jar ~/app/aws-web-demo-0.0.1-SNAPSHOT.jar > ~/app/app.log 2>&1 &
